	<!-- Modal -->
	  <div id="modal1" class="modal">
	    <div class="modal-content">
	      <div class="input-field col s6">
          <input placeholder="email@example.com" id="first_name" type="text" class="validate">
          <label for="first_name">Your email</label>

        <div class="input-field col s6">

	      <a class="waves-effect waves-light btn logInBtn">Log in</a>
	    </div>

	<!-- Inicio de contenido Saga Movies -->
	<div class="container">
		<div class="row postMovie">
			<!-- Div para imagen de portada -->
			<div class="col s12 m12 l5 xl5">
				<div class="center">
					<div id="poster" class='poster'></div>
					<div id="rating"></div>
				</div>
			</div>
			<!-- Datos extraidos de API -->
			<div class="col s12 m12 l7 xl7">
				<!-- título de película -->
				<div class="center title" id="titulo"></div>
				<!-- datos de película -->
				<div class="datos" id="datos"></div>
				<!-- botones de compras en línea -->
				<div class="row">
					<div class="center">
  			<i class="fa fa-star" aria-hidden="true"></i><i class="fa fa-star" aria-hidden="true"></i><i class="fa fa-star" aria-hidden="true"></i><i class="fa fa-star" aria-hidden="true"></i><i class="fa fa-star" aria-hidden="true"></i>
  		</div>
				</div>
				<button id="btnEbook" class="canvas btn" href="https://www.amazon.com/Los-hombres-que-amaban-mujeres/dp/8423342727/ref=sr_1_2?s=books&ie=UTF8&qid=1515556479&sr=1-2&keywords=Los+hombres+que+no+amaban+a+las+mujeres" target="_blank">Amazon ebook</button>
				<button id="btnBook" href="https://www.antartica.cl/antartica/servlet/LibroServlet?action=fichaLibro&id_libro=180189" target="_blank">Buy the Book</button>
			</div>
		</div>
		<div class="row">
			<!-- Video de Youtube -->
			<div class="col s12 m12 l6 xl6">
				<iframe width="400" height="250" src="https://www.youtube.com/embed/7mesEL9iV_o" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen class="videoYtb"></iframe>
			</div>
			<!-- Carrusel con las demás películas de la saga -->
			<div class="col s12 m12 l6 xl6">
				<div class="carruselSagas">
					<div class="carousel">
						<!-- Imágenes que van al carrusel. -->
						<a class="carousel-item" href="#one!"><img src="assets/img/millennium1.jpg"></a>
						<a class="carousel-item" href="#two!"><img src="assets/img/millennium2.jpg"></a>
						<a class="carousel-item" href="#three!"><img src="assets/img/millennium3.jpg"></a>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col s12 m12 l12 xl12">
				<h4 class="post"><strong>Comments</strong></h4>
				<div class="inputComment">
					<form class="col s12">
						<div class="row">
							<div class="input-field col s12">
								<textarea id="saveComment" class="materialize-textarea" placeholder="Just tipe your comment."></textarea>
							</div>
							<button class="btn waves-effect waves-light" name="action" id="adds">Submit
						    <i class="material-icons right">send</i>
						  </button>
						</div>
					</form>
				</div>
				<!-- contenedor de posts. -->
				<div id="containerPosts"></div>
			</div>
		</div>
	</div>
	<!-- script -->
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
