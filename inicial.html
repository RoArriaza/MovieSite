<!DOCTYPE html>
<html lang="en">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	<meta charset="UTF-8">
	<title>SagaMovie</title>
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
	<link rel="icon" href="favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="assets/css/inicial.css">
	<!-- Añadiendo el estilo de estrellas de valoración -->
	<link rel="stylesheet" href="assets/css/star-rating.min.css">
</head>

<body>
	<!-- Nav -->
	<nav>
		<div class="nav-wrapper grey darken-4">
			<a href="index.html" class="brand-logo logo"></a>
			<a href="#" data-activates="mobile-demo" class="button-collapse right"><i class="material-icons">menu</i></a>
			<ul class="right hide-on-med-and-down">
				<li><a href="index.html">Home</a></li>
				<li><a href="aboutus.html">About Us</a></li>
				<li><a class="modal-trigger" href="#modal1" id="register">Log In</a></li>
			</ul>
			<ul class="side-nav" id="mobile-demo">
				<li><a href="index.html">Home</a></li>
				<li><a href="aboutus.html">About Us</a></li>
				<li><a class="modal-trigger" href="#modal1" id="register">Log In</a></li>
			</ul>

		</div>
	</nav>
	<!-- Fin nav -->
	<!-- Modal -->
	<div id="modal1" class="modal">
		<div class="modal-content">
			<div class="warning center-align">
				<h5>We are working for you!</h5>
				<span>Soon this website will allow you to have a profile and save your favorite movies and the movies you want to watch.</span>
			</div>
		</div>
	</div>


	<!-- Inicio de contenido Saga Movies -->
	<div class="container">
		<div class="row postMovie">
			<!-- Div para imagen de portada -->
			<div class="col s12 m12 l5 xl5">
				<div class="center">
					<div id="poster" class='poster'></div>
					<div id="rating"></div>
				</div>
			</div>
			<!-- Datos extraidos de API -->
			<div class="col s12 m12 l7 xl7">
				<!-- título de película -->
				<div class="center title" id="titulo"></div>
				<!-- datos de película -->
				<div class="datos" id="datos"></div>
				<!-- botones de compras en línea -->
				<div class="row">
					<div class="center">
						<select id="star-rating">
							<option value="">Select a rating</option>
							<option value="5">Excellent</option>
							<option value="4">Very Good</option>
							<option value="3">Average</option>
							<option value="2">Poor</option>
							<option value="1">Terrible</option>
						</select>
					</div>
				</div>
				<button id="btnEbook" class="canvas btn" href="https://www.amazon.com/Los-hombres-que-amaban-mujeres/dp/8423342727/ref=sr_1_2?s=books&ie=UTF8&qid=1515556479&sr=1-2&keywords=Los+hombres+que+no+amaban+a+las+mujeres" target="_blank">Amazon ebook</button>
				<button id="btnBook" href="https://www.antartica.cl/antartica/servlet/LibroServlet?action=fichaLibro&id_libro=180189" target="_blank">Buy the Book</button>
			</div>
		</div>
		<div class="row">
			<!-- Video de Youtube -->
			<div class="col s12 m12 l6 xl6">
				<iframe width="400" height="250" src="https://www.youtube.com/embed/7mesEL9iV_o" frameborder="0" allowfullscreen class="videoYtb"></iframe>
			</div>
			<!-- Carrusel con las demás películas de la saga -->
			<div class="col s12 m12 l6 xl6">
				<div class="carruselSagas">
					<div class="carousel">
						<!-- Imágenes que van al carrusel. -->
						<a class="carousel-item" href="#one!"><img src="assets/img/millennium1.jpg"></a>
						<a class="carousel-item" href="#two!"><img src="assets/img/millennium2.jpg"></a>
						<a class="carousel-item" href="#three!"><img src="assets/img/millennium3.jpg"></a>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col s12 m12 l12 xl12">
				<h4 class="post"><strong>Comments</strong></h4>
				<div class="inputComment">
					<form class="col s12">
						<div class="row">
							<div class="input-field col s12">
								<textarea id="saveComment" class="materialize-textarea" placeholder="Just tipe your comment."></textarea>
							</div>
							<button class="btn waves-effect waves-light" name="action" id="adds">Submit
						    <i class="material-icons right">send</i>
						  </button>
						</div>
					</form>
				</div>
				<!-- contenedor de posts. -->
				<div id="containerPosts"></div>
			</div>
		</div>
	</div>

	<footer class="page-footer grey darken-4">
		<div class="row footer-pc ">
			<div class="col s4 m4 l4 xl4 ">
				<!-- info copyright -->
				<p class="copyright">&#169; 2018 SagaMovie</p>
			</div>

			<div class="col s4 m4 l4 xl4">
				<img src="assets/img/logo.png" alt="LogoSagaMovie" class="logo-footer">
			</div>
			<!-- col logo -->
			<div class="col s4 m4 l4 xl4 social-icons">
				<tr>
					<th><span><a href="#"><i class="fa fa-facebook-square" aria-hidden="true"></i></a></span></th>
					<th><span><a href="#"><i class="fa fa-twitter-square" aria-hidden="true"></i></a></span></th>
					<th><span><a href="#"></a><i class="fa fa-envelope-o" aria-hidden="true"></i></span></th>
					<th><span><a href="#"></a><i class="fa fa-exclamation-triangle" aria-hidden="true"></i></span></th>
					<th><span><a href="#"></a></span></th>
				</tr>
			</div>
			<!-- social icons  -->
		</div>
		<!-- row universal1 -->
	</footer>
	<!-- script -->

	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
	<script src="https://use.fontawesome.com/53a473cc15.js"></script>
	<script type="text/javascript" src="assets/js/star-rating.min.js"></script>
	<script src="assets/js/data.js"></script>
	<script src="assets/js/apps.js"></script>
</body>

</html>
